<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Fisika Interaktif</title>
    <script src="/static/js/form.js" defer></script>
    <style>
        /* Gaya dasar untuk pesan flash */
        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Fisika SMA</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages-list">
                {% for category, message in messages %}
                    <li class="flash-message flash-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post">
        <label>Pilih jenis perhitungan:</label><br>
        <select name="jenis" id="jenis" required onchange="tampilkanInput()">
            <option value="ep">Energi Potensial</option>
            <option value="ek">Energi Kinetik</option>
            <option value="usaha">Usaha</option>
        </select><br><br>

        <div id="input-ep" class="form-group">
            <label>Massa (kg):</label><input type="number" step="any" name="massa_ep"><br>
            <label>Gravitasi (m/sÂ²):</label><input type="number" step="any" name="gravitasi_ep"><br>
            <label>Tinggi (m):</label><input type="number" step="any" name="tinggi_ep"><br>
        </div>

        <div id="input-ek" class="form-group" style="display: none;">
            <label>Massa (kg):</label><input type="number" step="any" name="massa_ek"><br>
            <label>Kecepatan (m/s):</label><input type="number" step="any" name="kecepatan_ek"><br>
        </div>

        <div id="input-usaha" class="form-group" style="display: none;">
            <label>Gaya (N):</label><input type="number" step="any" name="gaya_usaha"><br>
            <label>Jarak (m):</label><input type="number" step="any" name="jarak_usaha"><br>
        </div>

        <button type="submit">Hitung</button>
    </form>

    {% if hasil %}
        <h3>Hasil: {{ hasil }}</h3>
    {% endif %}
</body>
</html>
